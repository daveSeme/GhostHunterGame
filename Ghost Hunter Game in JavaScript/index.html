<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ghost Hunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="game.css">
    <link href='scoreboard.css' type='text/css' media='screen' rel='stylesheet'>
</head>
<body>
    <div id='viewport'>
        <div id='screen'>
            <div id='nicknamescreen'>
                Your Name:<input type='text' id='nickname'>
                <button type='button' onclick='loadMenu()'>Play</button>
            </div>

            <div id='menu'>
                <ul>
                    <li onclick='start();'>Start</li>
                    <li onclick='showScoreboard();'>Show Scoreboard</li>
                    <li onclick='showHelp();'>Help</li>
                </ul>
            </div>
            <div id='timeleft'>1:00</div>
            <div id='score'>Score: 0</div>

            <img src='ghost.png' alt="ghostie" id='ghost' onmouseover='scoreIt();'>

            <div id='finalscore'>
                <div id='yourscore'></div>
                <div id='showscoreboard' onclick='showScoreboard()'>Show Scoreboard</div>
            </div>
            
            <div id='scoreboard'>
                <div id='title'>HIGH SCORES</div>
                <ol>
                    <li id='top1'></li>
                    <li id='top2'></li>
                    <li id='top3'></li>
                </ol>
                <div class='returnMenu' onclick='returnToMenu()'>Return to the Menu</div>
            </div>


            <div id='helpmenu'>
                <div id='helptext'>How to play the game:
                You need to hover your mouse in the ghost to get a score.
                Try to score as many as you can!
                </div>
                <div class='returnMenu' onclick='returnToMenu()'>Return to the Menu</div>
            </div>

        </div>
    </div>

    <script src='scoreboard.js'></script>
    <script src="game.js"></script>
</body>
</html>
